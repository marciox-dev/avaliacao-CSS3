<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style-login.css">
</head>

<body>
  <header class="cabecalho">
    <nav class="menu">
      <ul class="ul-menu">
        <a href="login.html">
          <li><i class="bi bi-person-circle"></i></li>
        </a>
        <li id="imagem-localizacao"><i class="bi bi-geo-alt"></i>
          <p class="nome-localizacao">Marabá - Pará</p>
        </li>
        <li><i class="bi bi-card-image"></i></li>

      </ul>
    </nav>
  </header>

  <section id="login">
    <form action="">
      <h1>Nome da Empresa</h1>
      <img src="https://png.pngtree.com/png-vector/20190120/ourlarge/pngtree-gallery-vector-icon-png-image_470660.jpg"
        alt="" id="image-login">
      <br><br>
      <label for="">LOGIN</label>
      <input type="text" class="form-control" required>
      <br><br>
      <label for="">SENHA</label>
      <input type="password" class="form-control" required>
      <br><br>
      <button>REALIZAR LOGIN</button>
    </form>
  </section>

  <footer id="footer" class="footer">
    <ul class="footer-card">

      <a href="home.html">
        <li class="footer-item"><i class="bi bi-house"></i>
          <p class="nome-item-footer">HOME</p>
        </li>
      </a>

      <a href="cadastrar_usuario.html">
        <li class="footer-item"><i class="bi bi-emoji-smile"></i></i>
          <p class="nome-item-footer">CADASTRO USUÁRIO</p>
        </li>
      </a>

      <a href="cadastrar_produto.html">
        <li class="footer-item"><i class="bi bi-upc-scan"></i>
          <p class="nome-item-footer">CADASTRO DE PRODUTOS</p>
        </li>
      </a>

      <a href="carrinho.html">
        <li class="footer-item"><i class="bi bi-cart"></i></i>
          <p class="nome-item-footer">CARRINHO</p>
        </li>
      </a>

      <a href="produto.html">
        <li class="footer-item"><i class="bi bi-stickies"></i>
          <p class="nome-item-footer">PRODUTOS</p>
        </li>
      </a>
    </ul>
  </footer>

</body>

</html>
